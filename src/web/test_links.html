<!DOCTYPE html>
<html>

<head>
    <title>Link Test</title>
</head>

<body>
    <h1>Testing Markdown Links</h1>
    <div id="output"></div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        const markdown = `
## Test Product

**Purchase Links:**
- [Buy on Amazon](https://www.amazon.in/s?k=Dell+XPS+15)
- [Buy on Flipkart](https://www.flipkart.com/search?q=Dell+XPS+15)

**Offers:**
- [HDFC Offers](https://www.hdfcbank.com/personal/pay/cards/credit-cards/credit-card-offers)
        `;

        const html = marked.parse(markdown);
        document.getElementById('output').innerHTML = html;

        // Add target blank to all links
        document.querySelectorAll('a').forEach(link => {
            link.setAttribute('target', '_blank');
            link.setAttribute('rel', 'noopener noreferrer');
            console.log('Link:', link.href, link.textContent);
        });
    </script>
</body>

</html>
